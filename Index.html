# <!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNIP — Sistema de Verificação de Diplomas</title>

  <style>
    :root {
      --bg: #f5f7ff;
      --card: #ffffff;
      --accent: #003399;
      --muted: #6b7280;
      --gold: #FFD700;
    }

    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: var(--bg);
      margin: 0;
      color: #0f172a;
    }

    header {
      background: linear-gradient(90deg, #00339920, #FFD70020);
      padding: 24px 28px;
      border-bottom: 3px solid var(--gold);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
    }

    .container {
      max-width: 980px;
      margin: 36px auto;
      padding: 20px;
    }

    .search {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      display: flex;
      gap: 16px;
    }

    .search input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #d6d9e5;
      border-radius: 8px;
      font-size: 15px;
    }

    .search button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 14px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .search button:hover {
      background: #00246b;
    }

    .content {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .left {
      flex: 1;
    }

    .right {
      width: 460px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
    }

    .label {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      background: var(--gold);
      color: var(--accent);
      font-weight: 700;
      margin-top: 10px;
    }

    footer {
      max-width: 980px;
      margin: 28px auto;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width:820px) {
      .content {
        flex-direction: column;
      }

      .right {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="brand" id="brand">UNIP — Sistema de Verificação de Diplomas</div>
    <div class="muted">Universidade Paulista</div>
  </header>

  <div class="container">

    <div class="search">
      <input id="q" placeholder="Digite o número do diploma (ex: 475567-86)" />
      <button id="btn">Consultar</button>
    </div>

    <div class="content">

      <div class="left">
        <div class="card">
          <div class="muted">Resultado da verificação</div>

          <h2 id="name">—</h2>
          <div id="degree">—</div>
          <div id="inst">—</div>
          <div id="date">—</div>

          <div>
            <span class="label" id="status">—</span>
          </div>

          <hr style="margin:18px 0;border:none;border-top:1px solid #eef2f6">

          <div class="muted">Número do diploma</div>
          <div id="dnum" style="font-weight:700;margin-top:6px">—</div>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <div class="muted">Instituição</div>
          <strong>Universidade Paulista (UNIP)</strong>
        </div>
      </div>

    </div>
  </div>

  <footer id="footerText">
    UNIP — © 2025
  </footer>

  <script>
    const records = {

      '475567-86': {
        diploma: '475567-86',
        name: 'Eliane da Silva',
        degree: 'Bacharel em Enfermagem',
        inst: 'Universidade Paulista (UNIP)',
        date: 'Conclusão em 25/06/2022',
        status: 'Ativo'
      }

    };

    document.getElementById('btn').addEventListener('click', () => {
      const q = document.getElementById('q').value.trim();
      const r = records[q];

      if (r) {
        document.getElementById('name').innerText = r.name;
        document.getElementById('degree').innerText = r.degree;
        document.getElementById('inst').innerText = r.inst;
        document.getElementById('date').innerText = r.date;
        document.getElementById('status').innerText = r.status;
        document.getElementById('dnum').innerText = r.diploma;

        document.getElementById('brand').innerText =
          `${r.inst} — Sistema de Verificação de Diplomas`;
        document.getElementById('footerText').innerText =
          `${r.inst} — © 2025`;
      } else {
        alert('Diploma não encontrado.');
      }
    });
  </script>

</body>
  </html>Unip
